<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration</title>
</head>
<body>
    <link rel="stylesheet" href="apply.css">
    <span>
<form>
<h1>Club Registration!!</h1>
<p>
    <label> 
        FirstName:
        <input type="text">
    </label>
    <label>
        LastName:
        <input type="text">
    </label>
</p>
  </span>
  <div>
<p>Select games:</p>
<p>
    <input type="radio" name="bowling" id="bowling" value="Bowling">
    <label for="bowling">Bowling</label>
</p>
<p>
    <input type="radio" name="table tennis" id="table tennis" value="Table Tennis">
    <label for="table tennis">Table Tennis</label>
</p>
<p>
    <input type="radio" name="dart throw" id="dart throw" value="Dart Throw">
    <label for="dart throw">Dart Throw</label>
</p>
<p>
    <input type="radio" name="snoccer" id="snoccer" value="Snoccer">
    <label for="snoccer">Snoccer</label>
</p>
</div>
<span class="last">
<label>
    Email:
    <input type="email">
</label>
<label>
    Password:
    <input type="password">
</label>
<label>
    PhoneNo:
    <input type="PhoneNo">
</label>
</span>  
<p>
    <button>Register!</button>
</p>
</form>
</body>
</html>
